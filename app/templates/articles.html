{% extends "base.html" %}
{% block content %} 
<section class="neo4index-cover" id="particles-js">
  <div class="container">
    <div class="row neo4index-vh-50 align-items-center text-left">
      <div class="col-sm">
        <div class="neo4index-text pt-5">
          <h1 class="neo4index-heading text-white mb-4">Articles</h1>
          <div class="neo4index-subheading mb-5">
            <p class="h4 font-weight-normal">Here you can view all articles stored in graph database.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="neo4index-section">
<div class="container">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-dark" >
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col" style="width: 10%">Date</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody>
          {% for article in articles %}
            <tr>
              <th scope="row">{{article['id']}}</th>
              <td>{{article['title']}}</td>
              <td><small>{{article['created']}}</small></td>
              <td><a href="{{ url_for('article', article_id=article['id']) }}">View</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% include "pagination.html" %}
  </div>
</section>
{% endblock %}
